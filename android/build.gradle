
buildscript {
    repositories {
        mavenLocal()
        jcenter()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url "$rootDir/../node_modules/react-native/android"
        }
        mavenCentral()
        maven {
          url 'https://mvn.jwplayer.com/content/repositories/releases/'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenLocal()
    jcenter()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url "$rootDir/../node_modules/react-native/android"
    }
    mavenCentral()
    maven {
      url 'https://mvn.jwplayer.com/content/repositories/releases/'
    }
}

dependencies {
    compile 'com.facebook.react:react-native:+'
    compile "com.longtailvideo.jwplayer:jwplayer-core:2.6.3+14"
    compile "com.longtailvideo.jwplayer:jwplayer-common:2.6.3+14"
}
  